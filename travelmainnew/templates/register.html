<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="slategray">
<h1 style="background-color:darkcyan;color:black;font-family:arial;padding:20px">Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" placeholder="enter your username"><br>
    <label>Firstname:</label>
    <input type="text" name="firstname" placeholder="enter your firstname"><br>
    <label>Lastname:</label>
    <input type="text" name="lastname" placeholder="enter your lastrname"><br>
    <label>Email id:</label>
    <input type="email" name="email" placeholder="enter your emailid"><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="enter your password"><br>
    <label>Confirm password:</label>
    <input type="password" name="cpassword" placeholder="enter your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
